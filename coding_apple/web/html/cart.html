<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>
<body style="background-color: lightblue; padding-left: 10px; padding-right: 10px;">
    <img src="imgs/table.png" style="width: 500px;">

    <h2 style="color: #0060a4;">Your shopping cart</h2>

    <div style="max-width: 800px;">
        <div class="shop-box">
            <table class="shop-table">
                <thead>
                    <tr>
                        <td>ITEM</td>
                        <td>AMOUNT</td>
                        <td>PRICE</td>
                        <td>TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="contend">
                                <img src="imgs/camera.png" class="merch">
                            </div>
                            <div class="contend">
                                <strong>SONY</strong>
                                <p>FE 70-200mm F2.8GM OSS</p>
                            </div>
                            <div style="clear: both;"></div>
                        </td>
                        <td>2</td>  
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="contend">
                                <img src="imgs/camera.png" class="merch">
                            </div>
                            <div class="contend">
                                <strong>SONY</strong>
                                <p>FE 70-200mm F2.8GM OSS</p>
                            </div>
                            <div style="clear: both;"></div>
                        </td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="border-bottom: 0; text-align: right;">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top: 20px;"></div>
        <div>
            <div style="float: left;">
                <a href="#">Edit Your shopping cart</a>
            </div>
            <button class="pay-btn">
                Choose Payment method
            </button>
        </div>
        <div style="clear: both;"></div>
        <input class="input-test">
        <a href="#" class="link-test">link</a>
    </div>


    <div style="width: 1px; height: 500px;"></div>
</body>
</html>
